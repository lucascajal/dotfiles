# Prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Colors & true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Pane navigation easier
bind | split-window -h
bind - split-window -v

# Vim compatible movements
## Sets the window option mode-keys to vi â€” copy/scrollback (copy-mode) uses vi-style motions (h/j/k/l, w, b, etc.)
setw -g mode-keys vi
## Binds prefix + h/j/k/l to move focus between panes (left, down, up, right)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
## Binds prefix + Ctrl-h / prefix + Ctrl-l to switch windows: C-h selects the previous window (:-), C-l selects the next window (:+). The -r flag makes the binding repeatable when the key is held.
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Enable mouse navigation
set -g mouse on

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Plugins (optional but recommended)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Visual config
set -g @dracula-show-powerline true
set -g @dracula-show-battery true
#set -g @dracula-show-network false
#set -g @dracula-show-weather false
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-show-left-icons session
set -g status-position top

# Initialize TMUX plugin manager. Keep line at the bottom of this config
run '~/.tmux/plugins/tpm/tpm'
