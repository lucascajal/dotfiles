# Prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Colors & true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Pane navigation easier
bind | split-window -h
bind - split-window -v

# Vim compatible movements
## Sets the window option mode-keys to vi — copy/scrollback (copy-mode) uses vi-style motions (h/j/k/l, w, b, etc.)
setw -g mode-keys vi
## Binds prefix + h/j/k/l to move focus between panes (left, down, up, right)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
## Binds prefix + Ctrl-h / prefix + Ctrl-l to switch windows: C-h selects the previous window (:-), C-l selects the next window (:+). The -r flag makes the binding repeatable when the key is held.
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Enable mouse navigation
set -g mouse on

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Catppuccin theme
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style rounded # basic, rounded, slanted
# set -g @catppuccin_status_right "cpu date time"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# Ensure that everything on the right side of the status line is included.
set -g status-right-length 100
# Customize status-right to include CPU
set -g status-right "#(top -l 1 | grep 'CPU usage' | awk '{print \" \" 100 - $7 \"%\"}')  %Y-%m-%d  %H:%M"

# Plugins (optional but recommended)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @catppuccin-tmux_show_path 1

# Initialize TMUX plugin manager. Keep line at the bottom of this config
run '~/.tmux/plugins/tpm/tpm'
