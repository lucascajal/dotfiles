# Change prefix key to Ctrl-s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Colors & true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Continue on same directory when splitting panes
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Vim compatible movements
## Sets the window option mode-keys to vi — copy/scrollback (copy-mode) uses vi-style motions (h/j/k/l, w, b, etc.)
setw -g mode-keys vi
## Binds prefix + h/j/k/l to move focus between panes (left, down, up, right)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
## Binds prefix + Ctrl-h / prefix + Ctrl-l to switch windows: C-h selects the previous window (:-), C-l selects the next window (:+). The -r flag makes the binding repeatable when the key is held.
# The C-l is overwritten by terminal clear screen command, so it's commented out by default. Use default prefix + n/p to switch windows instead.
# bind-key -r C-h select-window -t :-
# bind-key -r C-l select-window -t :+

# Enable mouse navigation
set -g mouse on

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Catppuccin theme
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted
set -g @catppuccin_window_text " #W" # Window title format
set -g @catppuccin_window_current_text "#[fg=#{@thm_crust}] #W" # Current window title format
set -ogq @catppuccin_window_current_text_color "#{@thm_lavender}"
# set -ogq @catppuccin_window_current_number_color "#{@thm_mauve}"
set -ogq @catppuccin_window_current_number_color "#af6eff"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status bar customization
set -g status-position top      # position status bar at the top
set -g status-justify left      # left-align window titles
set -g base-index 1             # start indexing windows at 1 instead of 0
set -g renumber-windows on      # renumber all windows when any window is closed
set -g status-left-length 200   # increase length for more information
set -g status-right-length 200  # increase length for more information
## Left status bar
set -g status-left "#{E:@catppuccin_status_session}"
set -ag status-left "#[fg=#ffffff,bg=#1e1e2e]  "
## Right status bar
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_kube}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jonmosco/kube-tmux'

# Initialize TMUX plugin manager. Keep line at the bottom of this config
run '~/.tmux/plugins/tpm/tpm'
